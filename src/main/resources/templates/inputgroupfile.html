<div class="${grid}">
	<label for="${id}">${title}</label>
	<input type="file" class="form-control" id="${id}" name="${id}">
<script>
$('#${id}').change(function() {
  var filename = $(this).val();
  var lastIndex = filename.lastIndexOf("\\");
  if (lastIndex >= 0) {
    filename = filename.substring(lastIndex + 1);
  }
  lastIndex = filename.lastIndexOf("/");
  if (lastIndex >= 0) {
    filename = filename.substring(lastIndex + 1);
  }
  $('#name_${id}').val(filename);
});
</script>
</div>
<div class="${grid}">
	<label for="name_${id}">${title}</label>
	<input type="text" class="form-control" id="name_${id}" name="name_${id}" value="[[name_${id}]]">
</div>
